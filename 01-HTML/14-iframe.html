<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe (site içine site gömme)</title>
  </head>
  <body>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d524.9023753127664!2d30.643975931648306!3d36.875582054002315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c39147580dcac5%3A0xf52b4b5dcc803274!2sKILICAN%20%26%20%C3%96ZCAN%20AVUKATLIK%20B%C3%9CROSU!5e0!3m2!1str!2str!4v1659463116546!5m2!1str!2str"
      width="300"
      height="100"
      style="border: 1"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/6B_3zMS-3c0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
