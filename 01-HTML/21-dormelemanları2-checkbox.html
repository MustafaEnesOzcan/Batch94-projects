<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elemanları 2</title>
</head>
<body>

    <form action="">


        <input type="checkbox" name="basketbol" id="basketbol">
        <label for="basketbol">Basketbol</label>
        <br>

        <input type="checkbox" name="music" id="music">
        <label for="music">Music</label>
        <br>
        <input type="checkbox" name="ski" id="ski">
        <label for="ski">Ski</label>
        <br>
        <hr>
        <input type="radio" name="gender" id="genderM">
        <label for="genderM">Male</label>
        <input type="radio" name="gender" id="genderF"> <!-- Nameleri aynı olanlardan sadece bir tanede seçtirir -->
        <label for="genderF">Female</label>
        <br>
        <hr>
        <label for="profil">profil fotosu seç</label>
        <input type="file" name="profil" id="profil">
        <br>
        <hr>
        <input type="color" name="profilrengi" id="profilrengi">
        <br>
        <hr>
        <input type="range" name="" id="">
        <br>
        <input type="date" name="dogumtarihi" id="dogumtarihi">
        <br>
        <input type="time" name="zaman" id="zaman">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <input type="month" name="" id="">
        <br>
        <hr>
        <input type="week" name="" id="">
        <br>
        <select name="sehirler" id="sehirler" multiple size="3"> <!-- ctrl'ye basıp çoklu seçim yapabiliyoruz -->
            <option value="">seçiniz</option>
            <option value="01">Adana</option>
            <option value="02">Adıyaman</option>
            <option value="03">Afyon</option>
        </select>
        <br>
        <hr>
        <textarea name="cv" id="cv" cols="30" rows="10"></textarea>
        

    </form>
    
</body>
</html>
