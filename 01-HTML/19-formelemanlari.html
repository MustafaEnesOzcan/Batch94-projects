<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">adı soyadı</label>
        <input type="text" name="ad" id="ad" minlength="4" maxlength="30" required > <br>

        <label for="">Numara</label>
        <input type="number" name="yas" id="yas" min="2" max="8"> <br>

        <label for="eposta">Mail Adresi</label>
        <input type="email" name="eposta" id="eposta" required> <br>

        <label for="">Pasaport</label>
        <input type="password" name="Password" id="Password"> <br>
<!-- label ın for'u input'un id'sine eşit olmalıdır -->
        <label for="q">arama</label>
        <input type="search" name="q" id="q">   <br>

        <label for="">inteenet sitesi</label>
        <input type="url" name="url" id="url"> <br>

        <label for="">telefon</label>
        <input type="tel" name="telefon" id="telefon"> <br>

        <label for="">hidden</label>
        <input type="hidden" name="hidden">

        <input type="submit" value="Gönder">







    </form>
    
</body>
</html>
