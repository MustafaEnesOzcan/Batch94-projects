<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        let uretilen = Math.floor(Math.random()*100)+1; // 1-100 arası rastgele sayı ürettik

        while(1){

            let sayi = prompt("birsayı giriniz");
            if( sayi==0 || sayi= null){
                break; //iptale basınca çıkmak için bunu ekledik
            }

            if(sayi > uretilen){
                alert("buyuk sayı girdiniz");

            }else if(sayi<uretilen){

                alert("küçük sayı girdiniz");
            }else if(sayı=uretilen){
                alert("tebrikler bildiniz");
                break;

            }

        }
    </script>
    

</body>
</html>
