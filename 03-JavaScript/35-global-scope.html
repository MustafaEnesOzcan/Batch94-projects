<script>

    let x = 10 ;
    function test(){
        x=20;
        console.log("fonksiyon içi"+ x);
    }
    test(); // bu kısmı silersek fonksiyon çalışmadığı için yukarıdan 10 gelir. 
    console.log("fonksiyon dışı"+ ++x); // burada x++ yazarsak önce x i yazdırı sonra 1 artırır.



    </script>
