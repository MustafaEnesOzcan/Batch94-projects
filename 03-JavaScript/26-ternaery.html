<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <input type="text" id="txtMaas" placeholder="maasınızı giriniz">
    <button onclick="hesapla()" id="">Hesapla</button>
    <label id="lblSonuc"></label>


    <script>
        function hesapla(){

            let maas= document.querySelector("txtMaas").value;
            let sonuc = maas>10000 ? (maas>20000 ? "çok iyi maşallah":"iyi") :"berbat";
            document.querySelector("#lblSonuc").innerHTML= sonuc;
        }


    </script>
</body>
</html>
